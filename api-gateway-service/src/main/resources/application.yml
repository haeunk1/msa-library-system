server:
  port: 9001
  
spring:
  application:
    name: apigateway
  cloud:
    gateway:
      routes:
        - id: member-service
          uri: lb://member-service
          predicates:
            - Path=/api/member/**
          filters:
            - name: JwtAuthFilter
            - RemoveRequestHeader=X-Internal-Call
        - id: book-service
          uri: lb://book-service
          predicates:
            - Path=/api/book/**
          filters:
            - name: JwtAuthFilter
        - id: book-query-service
          uri: lb://book-query-service
          predicates:
            - Path=/api/book-query/**
  #     default-filters:
  #       - name : GlobalAuthFilter
  session:
    redis:
      namespace: MSA-LIBRARY-SYSTEM
  profiles:
    active: dev
  

management:
  endpoints:
    web:
      exposure:
        include: "*"
