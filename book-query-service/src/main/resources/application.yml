server:
  port: 8013

spring:
  application:
    name: book-query-service
  data:
    mongodb:
      uri: mongodb://mongo:mongo@localhost:27017
      database: bookquerydb

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"