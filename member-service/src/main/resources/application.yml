server:
  port: 8011

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  application:
    name: member-service
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true   # 웹으로 H2 DB 접속 가능
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop   # 서버 시작할 때 테이블 생성, 종료할 때 삭제
    show-sql: true